name: Build Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

      - name: Build application image
        run: ./container_build.sh build

      - name: Extract binary and Upload Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Create a directory for the artifact
          mkdir -p artifacts
          
          # Create a container from the newly built image, copy the binary out, and remove the container
          # Note: We assume the container_build.sh script tags the image as 'pilo-app:latest'
          CONTAINER_ID=$(docker create pilo-app:latest)
          docker cp ${CONTAINER_ID}:/usr/local/bin/pilo ./artifacts/pilo-linux-amd64
          docker rm ${CONTAINER_ID}

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: pilo-linux-amd64
          path: artifacts/pilo-linux-amd64